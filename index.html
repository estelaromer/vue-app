<head>
    <title>Vue CRUD Course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Local CSS file for styling the application-->
    <link rel="stylesheet" href="css/style.css">

    <!-- Vue.js 2 development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="vue_app">
        <div class="grid-container">
            <header class="header-title">
                <h1>{{ navTitle }}</h1>
            </header>

            <nav class="navigation-links">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </nav>

            <div class="data-content">
                <h2>List of Users:</h2>
                <br>
                <div v-if="!displayUsers">
                    <h4>Users are not being displayed.<h4>
                </div>
                <div v-else>
                  <ul v-for="(user, index) in users">
                      <li>{{ index }}: {{ user }}</li>
                  </ul>
                </div>
                <br>
                <h4>{{ numberOfUsersText }}</h4>
                <div class="add-user-input">
                    <input type="text" v-model="newUser" placeholder="Enter new user..."></input>
                    <input type="submit" value="Add User" v-on:click="addNewUser(newUser)"></input>
                </div>
            </div>

            <div class="search-content">
                <h1>Search Users:</h1>
                <br>
                <label for="searchInput">Search for:</label>
                <input v-model="searchName" id="searchInput" type="text"></input>
                <br>
                <ul v-for="user in searchResults">
                    <li>{{ user }}</li>
                </ul>
            </div>

            <footer class="footer">
                <h4>{{ footerMessage }}</h4>
            </footer>
        </div>
    </div>

    <!-- VueJS Code -->
    <script type="text/javascript">
        var vm = new Vue({
            el: '#vue_app',
            data: {
                navTitle: 'Vue Course',
                footerMessage: 'testdriven.io (2019)',
                users: [
                    'user1',
                    'employee17',
                    'Bob',
                    'Sara',
                    'Garfield',
                ],
                displayUsers: true,
                newUser: '',
                searchName: '',
            },
            methods: {
                changeDisplay() {
                    this.displayUsers = !this.displayUsers;
                },
                addNewUser(newUserInput) {
                    if (newUserInput !== '') {
                        // Add the user to the local array of users
                        this.users.push(newUserInput);
                        // Clear the value of the new user's name
                        this.newUser = '';
                    }
                },
            },
            computed: {
                numberOfUsersText() {
                    return 'There are ' + this.users.length + ' users.';
                },
                searchResults() {
                    if (this.searchName != '') {
                        return this.users.filter(el => el.match(this.searchName))
                    } else {
                        return '';
                    }
                },
            },
        });
    </script>
</body>
